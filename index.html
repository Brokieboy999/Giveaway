<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Survey Form Website</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="title">
    <h1>Welcome to Our Servey!</h1>
    <h3>Thanks for joining our servey. Please Fill all the required Information in the form.</h3>
</div>
    <div class="container">
        <div class="form">
            <h1>Personal Info</h1>
        <!-- <p class="p1">What is Your Name?</p> -->
        <input type="text" placeholder="Enter Your Full Name" class="name">


        <!-- <p class="p2">What is Your Age?</p> -->
        <input type="text" placeholder="Enter Your Age" class="age">

        <input type="text" placeholder="Enter Your Email" class="email">

        <select name="" class="gender">
            <option value="text">Select Your Gender</option>
            <option value="text">Male</option>
            <option value="text">Female</option>
        </select>

        <select name="" class="country">
            <option value="text">Select Your Country</option>
            <option value="text">USA</option>
            <option value="text">China</option>
            <option value="text">India</option>
            <option value="text">Australia</option>
            <option value="text">Russia</option>
            <option value="text">S. Korea</option>
            <option value="text">Japan</option>
            <option value="text">Canada</option>
        </select>



        <select name="" class="religion">
            <option value="text">Select Your Religion</option>
            <option value="text">Christian</option>
            <option value="text">Hindu</option>
            <option value="text">Muslim</option>
            <option value="text">Other</option>
        </select>

        <select name="" class="hobby">
            <option value="text">Select Your Hobby</option>
            <option value="text">Sports</option>
            <option value="text">Study</option>
            <option value="text">Programming</option>
            <option value="text">Eating</option>
            <option value="text">Sleeping</option>
            <option value="text">Other</option>
        </select>
    </div>

</body>
</html>
